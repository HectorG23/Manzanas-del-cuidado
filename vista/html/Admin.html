      <script>
        document.addEventListener('DOMContentLoaded',()=>{
        const xhrUsuarioS = new XMLHttpRequest();
            xhrUsuarioS.open('POST','/obtener-usuario', true);
            xhrUsuarioS.onreadystatechange=function(){
                if(xhrUsuarioS.readyState===4){
                    if(xhrUsuarioS.status===200){
                        const usuario = JSON.parse(xhrUsuarioS.responseText)
                        console.log(usuario)
                        document.getElementById('nusuario').textContent=`Bienvenido${usuario}`;
                        
                    }else{
                        console.log("Error, pailas socio")
                    }
                }
                
            }
            xhrUsuarioS.send()

            //Editar Manzana          
            const EditarMnz=document.getElementById('EditarMnz');
            const RegistrarMnz=document.getElementById('RegistrarMnz');
            
            RegistrarMnz.addEventListener('click',()=>{
                const xhr=new XMLHttpRequest();
                xhr.open('POST','/obtener-manzanas',true);
                xhr.setRequestHeader('Content-type','application/json');
                xhr.onreadystatechange=function(){
                    if(xhr.readyState === 4){
                        if(xhr.status === 200){
                            const data=JSON.parse(xhr.responseText);
                           EditarMnz.innerHTML=data.manzanasr.map(indicador=>`
                            <tr>
                              <td>${indicador[0]}</td>
                              <td>${indicador[1]}</td>
                              <td>${indicador[2]}</td>
                              <td>
                                <div >
                                <button  class="btn btn-secondary" type="button">
                                Editar Manzana
                                </button>
                                <ul>
                                <form action="http://localhost:3000/update-manzana" id="Registro_M" method="post">
                                <input type="text" class="form-control" id="id_m" value="${indicador[0]}" name="id_m" readonly>
                                <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Localidad Manzana</label>
                                <input type="text" class="form-control" id="nombre_manzana" value="${indicador[1]}" name="nombre_manzana">
                                </div>
                                <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Direccion Manzana</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="${indicador[2]}">
                                </div>
                                <button type="submit" name="EnviarRM" id="EnviarRM" value="Registar" class="btn btn-outline-info">Registrar</button>
                                </form>
                                </ul>        
                                </div>
                                </td>
                                </tr>`).join('') 
                        }else{
                            console.error('Error al obtener manzanas')
                        }
                    }
                };
                xhr.send()
            })

            //Editar Servicios 
            const EditarSer=document.getElementById('EditarSer');
            const RegistrarSer=document.getElementById('RegistrarSer');
            RegistrarSer.addEventListener('click',()=>{
                const xhr=new XMLHttpRequest();
                xhr.open('POST','/obtener-service',true);
                xhr.setRequestHeader('Content-type','application/json');
                xhr.onreadystatechange=function(){
                    if(xhr.readyState === 4){
                        if(xhr.status === 200){
                            const data=JSON.parse(xhr.responseText);
                            EditarSer.innerHTML=data.manzanasr.map(indica=>`
                            <tr>
                              <td>${indica[0]}</td>
                              <td>${indica[1]}</td>
                              <td>${indica[2]}</td>
                              <td>
                                <div >
                                <button class="btn btn-secondary" type="button">
                                Editar Manzana
                                </button>
                                <ul>
                                <form action="http://localhost:3000/update-servicio" id="Registro_s" method="post">
                                <input type="text" class="form-control" id="id_servicios" value="${indica[0]}" name="id_servicios" readonly>
                                <div class="mb-3">
                                <label class="form-label">nombre servicio</label>
                                <input type="text" class="form-control" id="nombre_servicios" value="${indica[1]}" name="nombre_servicios">
                                </div>
                                <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">tipo servicio</label>
                                <input type="text" class="form-control" id="tipo" name="tipo" value="${indica[2]}">
                                </div>
                                <button name="deleteser" data-id="${indica[0]}" id="deleteser" value="Registar" class="btn btn-outline-danger">eliminar</button> 
                                <button type="submit" name="EnviarSER" id="EnviarSER" value="Registar" class="btn btn-outline-info">editar</
                                button>
                                </form>
                                </ul>        
                                </div>
                                </td>
                                </tr>`).join('') 
                                
                                const deleteser= EditarSer.querySelectorAll('#deleteser')
                                  deleteser.forEach(button =>{
                                  button.addEventListener('click', (event)=>{
                                    event.preventDefault();
                                    const indicam = button.dataset.id;
                                    console.log(indicam)
                                    const xhr= new XMLHttpRequest();
                                    xhr.open('DELETE','/delete-servicio',true)
                                    xhr.setRequestHeader('Content-type','application/json')
                                    xhr.onreadystatechange=function(){
                                      if(xhr.readyState===4){
                                        if(xhr.status===200){
                                          alert('solicitud eliminada')
                                          window.location.reload(false)
                                        }else{
                                          alert('Solicitud no puede ser eliminada')
                                          window.location.reload(false)
                                        }}

                                      }
                                      xhr.send(JSON.stringify({indicam}))
                                  })
                                })
                              }else{
                                console.error('Error al obtener manzanas')
                              }
                            }
                        };
                        xhr.send()
            })  

           
            
            const cerrarsesion=document.getElementById('cerrarsesion')
    cerrarsesion.addEventListener('click',()=>{
    const xhrout= new XMLHttpRequest();
    xhrout.open('POST','/log-out',true);
    xhrout.onreadystatechange=function(){
        if(xhrout.readyState===4){
            if(xhrout.status===200){
                window.location.href='http://127.0.0.1:5500/vista/html/index.html'
            }
            else{
                console.error('error al cerrar sesion')
            }
        }
    }
    xhrout.send();
});

    </button>
</form>
                                </ul>        
                                </div>
                                </td>
                                </tr>`).join('') 

                                const EliminiarUser = EditarUser.querySelectorAll('#EliminiarUser')
                                EliminiarUser.forEach(button =>{
                                button.addEventListener('click', (event)=>{
                                event.preventDefault();
                                const indicado = button.dataset.id;
                                console.log(indicado)
                                const xhr = new XMLHttpRequest();
                                xhr.open('DELETE','/eliminar_User',true)
                                xhr.setRequestHeader('Content-type','application/json')
                                xhr.onreadystatechange=function(){
                                    if(xhr.readyState===4){
                                        if(xhr.status===200){
                                            alert("Usuario Eliminado")
                                            window.location.reload(false)}
                                    }else{
                                      alert("Usuario tiene solicitudes pendientes")
                                            window.location.reload(false)
                                    }}
                                    xhr.send(JSON.stringify({indicado}))
                                });
                                    
                            })
                          
                        }else{
                            console.error('Error al obtener servicios')
                        }
                    }
                };
                xhr.send()

    });
    </script>
